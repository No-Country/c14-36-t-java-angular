<div class="d-flex">
  <div class="float-start izq">
    <div class="container justify-content-center align-items-center">
      <div class="container-fluid text-center mt-5">
        <img src="../../../../assets/cashier 1.png" alt="" />
      </div>
      <!-- ------------------------------formulario de login -------------->
      <form class="loginBox__left__container__form" [formGroup]="user">
        <div class="loginBox__left__container__form__field">
          <label for="user">Correo</label>
          <div class="loginBox__left__container__form__field__box">
            <input type="email" id="user"
            formControlName="email" placeholder="example@gmail.com" />
            <img src="assets/email.png" alt="person_icon" />
          </div>
        </div>

        <div class="loginBox__left__container__form__field">
          <label for="pass">Contrase√±a </label>
          <div class="loginBox__left__container__form__field__box">
            <input [type]="eyeStatus? 'text':'password'" id="pass" placeholder="********"
            formControlName="password"/>
            <img src="assets/llave.png" alt="key_icon" />
            <button (click)="eyeStatus = !eyeStatus ">
              <img class="eye" [src]="eyeStatus ? 'assets/eyeOpen.png' : 'assets/eyeClose.png'" alt="eye_icon" />
            </button>
          </div>
          <div class="mb-4">
            <button class="btn btn-outline-green">Registrarse</button>
          </div>
        </div>
        <a class="text-green-special float-end ps-2" href="">Condiciones</a>
        <a class="text-green-special float-end" href="">Privacidad</a>
      </form>
    </div>
  </div>
  <div class="float-end der">
    <div class="container-fluid text-center align-items-center mt-5">
      <img
        class="mt-5"
        src="../../../../assets/image 4login.png"
        alt=""
        sizes=""
        srcset=""
      />
    </div>
  </div>
</div>
<app-footer></app-footer>
