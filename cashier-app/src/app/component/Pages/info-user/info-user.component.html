
    <div class="layout">
        <div class="container  d-flex justify-content-center align-items-center">
            <div class="row pt-5">
                <div class="col-sm text-center">
                    <form [formGroup]="infoUser" (ngSubmit)="infoUserSave()">
                        <div class="container">
                            <div class="row">
                                <div *ngIf="profileImg !== undefined">
                                    <div class="text-center ">
                                        <img [src]="profileImg" class="img-fluid mx-auto d-block profileImg" alt="...">
                                    </div>
                                </div>
                                <div *ngIf="profileImg === undefined" class="mb-5">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor" class="bi bi-person-circle svgProfile" viewBox="0 0 16 16">
                                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                                    </svg>
                                </div>
                                
                            </div>
                        <div class="row"> 
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" value="{{username}}">
                                <label class="ms-2 lbl-input" for="username">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" value="{{cardNumber}}" id="numberCard" >
                                <label class="ms-2 lbl-input" for="numberCard">Número de tarjeta</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" value="{{email}}" id="email" >
                                <label class="ms-2 lbl-input" for="email">Email</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" value="{{postalCode}}" pattern="[^0-9]*" id="postalCode">
                                <label class="ms-2 transparent-background" for="postalCode">Código Postal</label>
                            </div>
                        </div>
                        </div>

                        
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
