<div class="layout">
    <div class="container  d-flex justify-content-center align-items-center">
        <div class="row pt-5">
            <div class="col-sm text-center">
                <form [formGroup]="infoUser">
                    <div class="container">
                        <div class="row">
                            <div *ngIf="profileImg !== undefined">
                                <div class="text-center ">
                                    <img [src]="profileImg" class="img-fluid mx-auto d-block profileImg" alt="...">
                                </div>
                            </div>
                            <div *ngIf="profileImg === undefined" class="mb-5">
                                <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" fill="currentColor"
                                    class="bi bi-person-circle svgProfile" viewBox="0 0 16 16">
                                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                    <path fill-rule="evenodd"
                                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                                </svg>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" [readonly]="isEditing===false" id="username" value="{{username}}"
                                [ngStyle]="{ 'background-color': isEditing === true ? '#0A5A54' : '' }">
                                <label class="ms-2 lbl-input" for="username">Nombre</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" [readonly]="isEditing===false" id="lastname" value="{{lastname}}"
                                [ngStyle]="{ 'background-color': isEditing === true ? '#0A5A54' : '' }">
                                <label class="ms-2 lbl-input" for="username">Apellidos</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="number" class="form-control"  [readonly]="isEditing===false" value="{{cardNumber}}" id="numberCard"
                                [ngStyle]="{ 'background-color': isEditing === true ? '#0A5A54' : '' }">
                                <label class="ms-2 lbl-input" for="numberCard">NÃºmero de tarjeta</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control"  [readonly]="isEditing===false" value="{{email}}" id="email"
                                [ngStyle]="{ 'background-color': isEditing === true ? '#0A5A54' : '' }">
                                <label class="ms-2 lbl-input" for="email">Email</label>
                            </div>
                            

                            <div class="form-floating mb-3">
                                <input type="number" class="form-control"  [readonly]="isEditing===false" value="{{dni}}" pattern="[^0-9]*"
                                    id="postalCode"
                                    [ngStyle]="{ 'background-color': isEditing === true ? '#0A5A54' : '' }">
                                <label class="ms-2 transparent-background" for="postalCode">Dni</label>
                            </div>

                            <div class="mt-5 mb-5">
                                <button type="button" (click)="editButtom()" class="btn btn-success">Editar</button>
                            </div>
                                
                        </div>
                    </div>


                </form>

            </div>
        </div>
    </div>
</div>
